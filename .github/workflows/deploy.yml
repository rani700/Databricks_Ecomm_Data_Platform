name: CI/CD Notebook Sync

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Trigger Databricks Repo Update
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # Use the full path to your Repo folder. 
          # Replace 'your_email@example.com' with your actual Databricks login email.
           databricks repos update /Repos/ranishwe8a@gmail.com/Databricks_Ecomm_Data_Platform --branch "main"